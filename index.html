<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Go</title>
    <link rel="icon" href="./assets/IMG/st.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>

  <body>
    <!-- HERO + BUSCADOR -->
    <section class="hero">
      <div class="container h-100">
        <div class="row h-100 align-items-center text-center text-md-start">
          <div class="col-lg-10 mx-auto">
            <h1 id="title" class="display-3 fw-bold text-white mb-3">
              Gourmet Go
            </h1>
            <p class="fs-4 text-white mb-4">
              Tu receta ideal a un click de distancia
            </p>

            <form
              id="search-form"
              class="search-form d-flex flex-column flex-md-row justify-content-center gap-3"
            >
              <input
                id="search-input"
                type="text"
                class="form-control form-control-lg"
                placeholder="Ej: busca por ingrediente..."
                aria-label="Buscar recetas"
              />
              <button type="submit" class="btn btn-success btn-lg px-5">
                Encontrar preparaciones
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- RESULTADOS -->
    <section class="py-5">
      <div class="container">
        <h2 id="seccionR" class="text-center my-5 fw-bold">
          Descubre deliciosas recetas
        </h2>
        <div id="results-container" class="row g-4">
          <!-- Resultados dinámicos aquí -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">© 2023-2025 Gourmet Go - Recetas para preparar</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/JS/app.js"></script>
  </body>
</html>
